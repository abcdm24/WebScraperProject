<div class="history-container mat-elevation-z8">
  <h2>Scraping history</h2>
  <table
    mat-table
    [dataSource]="history"
    class="mat-elevation-z2"
    *ngIf="history?.data?.length; else noData"
  >
    <!-- URL Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>url</th>
      <td mat-cell *matCellDef="let row">{{ row.url }}</td>
    </ng-container>

    <!--Type column-->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.scrape_type }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <span [ngClass]="row.status">{{ row.status }}</span>
      </td>
    </ng-container>

    <!-- Timestamp Column-->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let row">{{ row.timestamp | date : 'medium' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ng-template #noData>
    <p>No history found.</p>
  </ng-template>
</div>
