name: Deploy FastAPI Backend to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_CONTAINER_NAME: smart-scraper-backend
  AZURE_RESOURCE_GROUP: smart-scraper-rg
  ACR_NAME: smartscraperacr
  IMAGE_NAME: smart-scraper-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS}}

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image to ACR
        run: |
          az acr build --registry ${{env.ACR_NAME}} \
          --image ${{env.IMAGE_NAME}}:${{github.sha}} .

      - name: Update Container App to new image
        run: |
          az containerapp update \
          --name ${{env.AZURE_CONTAINER_NAME}} \
          --resource-group ${{env.AZURE_RESOURCE_GROUP}} \
          --image ${{env.ACR_NAME}}.azurecr.io/${{env.IMAGE_NAME}}:${{github.sha}}
